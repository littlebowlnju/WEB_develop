<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/LogAndReg.css">
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        #container .agreement{
            color: aliceblue;
            font-size: 12px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="home.html"><img src="pics/logo.png" width="100%"></a>
    </div>
    <div class="header-title">
        <h1>AFA粉丝集合站</h1>
    </div>
</div>
<div id="container">
    <div class="title">
        REGISTER
    </div>
    <form>
        <div class="input">
            <input class="user" type="text" name="email" placeholder="请输入邮箱">
        </div>
        <div class="input">
            <input class="password" type="password" name="pwd" placeholder="请输入密码">
        </div>
        <div class="input">
            <input class="password" type="password" placeholder="请确认密码">
        </div>
        <div class="agreement">
            <input type="checkbox">
            <label>我已阅读相关服务条款和隐私政策</label>
        </div>
        <div class="check-button">
            立即注册
        </div>
    </form>
</div>
<div class="footer">
    Copyright &copy;littlebowlnju
</div>
</body>
</html>
